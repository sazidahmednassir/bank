<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">my Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-4">
            <h3 class="text-2xl mb-4">Login</h3>
            <div>
                <input id="user-email" type="text" class="border block border-gray rounded w-3/4 mb-4 px-2" placeholder="Enter Your Email">
                <input id="user-password" type="password" class="border block border-gray rounded w-3/4 mb-4 px-2" name="" id="" placeholder="password">
             <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
           
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
